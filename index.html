<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome To LSM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/ac8ab01da1.js" crossorigin="anonymous"></script>
  </head>
  <body>
   
    <header>
     <div class="root">
      <div class="">
         <!-- Navigation Bar Start -->
    <nav class="navbar navbar-expand-lg bg-light py-4  text-center">
      <div class="container">
        <a class="navbar-brand" href="#">LSM UNIVERSITY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">My course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">All Courses</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>            
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navigation Bar End -->
  
    <!-- Course Details Section  Start -->

        <div class="course-layout py-3 py-md-5">
          <div class="">
            <div class="container">
              <div class="row">               
                <div class="col-lg-4 pr-lg-0 d-none d-lg-block">
                  <div class="course-content-component">
                    <div class="course-content-container">
                     <div class="d-flex align-items-center justify-content-between">
                      <h4 class="mt-4 mb-4 course-content-progress">Course Content</h4>
                      <div class="lesson-search bg-while p-2 mb-3">
                        <div class="course-content-list"></div>
                      </div>
                     </div> 
                     <div class="lesson-search bg-white p-2 mb-3"><div class="rbt" tabindex="-1" style="outline: none; position: relative;"><div style="display: flex; flex: 1 1 0%; height: 100%; position: relative;"><input autocomplete="off" placeholder="Search Lesson" type="text" aria-autocomplete="both" aria-expanded="false" aria-haspopup="listbox" role="combobox" class="rbt-input-main form-control rbt-input" value=""><input aria-hidden="true" class="rbt-input-hint" readonly="" tabindex="-1" value="" style="background-color: transparent; border-color: transparent; box-shadow: none; color: rgba(0, 0, 0, 0.54); left: 0px; pointer-events: none; position: absolute; top: 0px; width: 100%; border-style: none; border-width: 0px; font-size: 15px; height: 46px; line-height: 22.5px; margin: 0px; padding: 23px 20px 23px 35px;"></div></div></div>
                    </div>
                  </div>
                </div>

                <!-- Course Details Section End-->

              <!-- Video Section Side Start -->

                <div class="col-lg-8 pr-lg-4 bg-light">
                  <h4 class="course-name">Complete E-learning Course With LSM Team</h4>
                  <div class="d-flex justify-content-evenly border ">

                     <!--Offcanvas Start-->

                    <div class="p-2 d-block d-lg-none"><a href="">  <a type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">  <span><i class="fa-solid fa-arrow-right"></i></span> Course Content</a>
    
                      <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                        <div class="offcanvas-header">
                          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Course Content</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                          <p>Text Here What You Need </p>
                        </div>
                      </div>
                    </a>
                  </div>

                <!-- Offcanvas End-->

                    <div class="p-2"><a class="text-decoration-none text-black" href=""> <span><i class="fa-solid fa-arrow-up-right-dots"></i></span> Course Overview</a></div>
                    

                    <div class="p-2"><a class="text-decoration-none text-black" href=""> <span><i class="fa-solid fa-clone"></i></span> View Discussion</a></div>

                  </div>

                  <div class="mt-md-2">
                    <div class="module-detail-component">
                      <div class="mb-0">
                        <div>
                          <div style="width: 100%; border: none; max-width:100%;  z-index: 0; position:relative; height: 473px;" class="container-second bg-secondary" tabindex="-1">
                          <div class="html5-video-player ytp-hide-info-bar iv-module-loaded paused-mode">
                          </div>                                             
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

<!-- Video Section Side End -->

    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="package.json"></script>
    <script src="package-lock.json"></script>
